<!doctype HTML>
<html lang="en">
    <head>
        <title>HandiApp</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="css/all.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="icon" type="image/svg" href="/img/HandiApp.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta content="HandiApp, Assistance, Driving, Ford" name="keywords">
        <meta content="HandiApp is designed to assist less able bodies to have the ability to go out in their car and be sure they have the assistance they require." name="description">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </head>

    <body>

        <div id="wrapper">
            <div id="connect">
                <div id="connect-ford"><img src="img/Ford_logo_flat.svg.png" alt="Ford Logo"></div>

                <div id="connect-logo"><img src="img/HandiApp.svg" alt="HandiApp Logo"></div>

                <div id="connect-car"><i class="fab fa-bluetooth"></i></div>
            </div>


            <script>
                $("document").ready(function(){
                   $("#connect-car").click(function(){
                       $("#connect").fadeOut(1100);
                       $("#control-page").show();
                   });
                });
            </script>

            <div id="navigation">
                <div id="journey"><img id="journey-glow" src="img/navigation-glow.png" alt="active glow"><i class="fas fa-map-marker-alt"></i><p>Journey</p></div>
                <div id="control"><img id="control-glow" src="img/navigation-glow.png" alt="active glow"><i class="fas fa-car"></i><p>Control</p></div>
                <div id="features"><img id="features-glow" src="img/navigation-glow.png" alt="active glow"><i class="fas fa-shapes"></i><p>Features</p></div>

                <script>
                    $("#journey").click(function(){
                        document.getElementById("journey-page").style.display = "block";
                        document.getElementById("journey-glow").style.display = "block";
                        document.getElementById("control-page").style.display = "none";
                        document.getElementById("control-glow").style.display = "none";
                        document.getElementById("features-page").style.display = "none";
                        document.getElementById("features-glow").style.display = "none";
                    });

                    $("#control").click(function(){
                        document.getElementById("journey-page").style.display = "none";
                        document.getElementById("journey-glow").style.display = "none";
                        document.getElementById("control-page").style.display = "block";
                        document.getElementById("control-glow").style.display = "block";
                        document.getElementById("features-page").style.display = "none";
                        document.getElementById("features-glow").style.display = "none";
                    });

                    $("#features").click(function(){
                        document.getElementById("journey-page").style.display = "none";
                        document.getElementById("journey-glow").style.display = "none";
                        document.getElementById("control-page").style.display = "none";
                        document.getElementById("control-glow").style.display = "none";
                        document.getElementById("features-page").style.display = "block";
                        document.getElementById("features-glow").style.display = "block";
                    });


                </script>
            </div>

            <!-- Control Page -->

            <div id="control-page">
                <div class="logo-small">
                    <img src="img/HandiApp.svg" alt="HandiApp Logo">
                </div>
                <div id="focus-display">
                    <img id="focus-top" src="img/Focus-top-view.png" alt="Ford Focus birds eye view">
                    <img id="fldoor" src="img/front-left-door.png" alt="Ford Focus birds eye view">
                    <img id="frdoor" src="img/front-right-door.png" alt="Ford Focus birds eye view">
                    <img id="rldoor" src="img/rear-left-door.png" alt="Ford Focus birds eye view">
                    <img id="rrdoor" src="img/rear-right-door.png" alt="Ford Focus birds eye view">
                </div>
                <div id="control-status">

                    <div id="swipe">
                        <i class="far fa-hand-point-up"></i>
                    </div>

                    <script>
                        $("#control-status").click(function(){
                            $("#swipe").hide();
                        });
                    </script>

                    <div class="status-wrap">
                        <div class="status-icon">
                            <i class="fas fa-gas-pump"></i>
                            <p>Fuel</p>
                        </div>
                        <div class="status-report">
                            <div id="fuel-tank"><div id="tank-status"></div></div>
                            <p>248 mi</p>
                        </div>
                    </div>
                    <div class="status-wrap">
                        <div class="status-icon">
                            <i class="fas fa-power-off"></i>
                            <p>Engine</p>
                        </div>
                        <div class="status-report">
                            <p id="ignition">OFF <i class="fas fa-chevron-right"></i></p>
                            <div id="ignition-status">
                                <div id="engine-on">ON</div>
                                <div id="engine-off">OFF</div>
                            </div>
                            <script>

                                var engineStatus = "OFF";

                                $("#ignition").click(function(){
                                    $("#ignition-status").slideToggle();

                                    console.log(engineStatus);

                                    if (engineStatus == "OFF"){
                                        console.log("Toggling Slide - Engine Currently OFF");
                                    } else if (engineStatus == "ON"){
                                        console.log("Toggling Slide - Engine Currently ON");
                                    }
                                });

                                $("#engine-on").click(function(){
                                    console.log("Starting Engine");
                                    engineStatus = "ON";
                                    $("#ignition").html(engineStatus + ' <i class="fas fa-chevron-right"></i>');
                                    $("#engine-off").fadeTo("slow", 1);
                                    $("#engine-on").fadeTo("slow", 0.4);
                                    var snd = new Audio("audio/vehicle-startup" + ".mp3");
                                    snd.play();
                                });

                                $("#engine-off").click(function(){
                                    console.log("Turning Off Engine");
                                    engineStatus = "OFF";
                                    $("#ignition").html(engineStatus + ' <i class="fas fa-chevron-right"></i>');
                                    $("#engine-on").fadeTo("slow", 1);
                                    $("#engine-off").fadeTo("slow", 0.4);
                                });
                            </script>

                        </div>
                    </div>
                    <div class="status-wrap">
                        <div class="status-icon">
                            <i class="fas fa-lock"></i>
                            <p>Doors</p>
                        </div>
                        <div class="status-report">
                            <p id="remoteLock">LOCKED <i class="fas fa-chevron-right"></i></p>

                            <div id="door-status">
                                <div id="door-driver">DRIVER</div>
                                <div id="door-all">ALL</div>
                                <div id="door-lock">LOCK</div>
                            </div>

                            <script>
                                var doorStatus = "LOCKED";

                                $("#remoteLock").click(function(){
                                    console.log(doorStatus);
                                    $("#door-status").slideToggle();
                                });

                                $("#door-driver").click(function(){
                                    console.log("Unlocking Driver Door")
                                    doorStatus = "DRIVER";
                                    $("#remoteLock").html(doorStatus + ' <i class="fas fa-chevron-right"></i>');
                                    $("#door-driver").fadeTo("slow", 0.4);
                                    $("#door-all").fadeTo("slow", 1);
                                    $("#door-lock").fadeTo("slow", 1);
                                    $("#frdoor").css('display', 'block');
                                    $("#fldoor").css('display', 'none');
                                    $("#rldoor").css('display', 'none');
                                    $("#rrdoor").css('display', 'none');
                                });

                                $("#door-all").click(function(){
                                    console.log("Unlocking All Doors")
                                    doorStatus = "UNLOCKED";
                                    $("#remoteLock").html(doorStatus + ' <i class="fas fa-chevron-right"></i>');
                                    $("#door-driver").fadeTo("slow", 1);
                                    $("#door-all").fadeTo("slow", 0.4);
                                    $("#door-lock").fadeTo("slow", 1);
                                    $("#frdoor").css('display', 'block');
                                    $("#fldoor").css('display', 'block');
                                    $("#rldoor").css('display', 'block');
                                    $("#rrdoor").css('display', 'block');
                                });

                                $("#door-lock").click(function(){
                                    console.log("Locking All Doors")
                                    doorStatus = "LOCKED";
                                    $("#remoteLock").html(doorStatus + ' <i class="fas fa-chevron-right"></i>');
                                    $("#door-driver").fadeTo("slow", 1);
                                    $("#door-all").fadeTo("slow", 1);
                                    $("#door-lock").fadeTo("slow", 0.4);
                                    $("#frdoor").css('display', 'none');
                                    $("#fldoor").css('display', 'none');
                                    $("#rldoor").css('display', 'none');
                                    $("#rrdoor").css('display', 'none');
                                });
                            </script>


                        </div>
                    </div>
                    <div id="ford-news">
                        <h2>Keep up with the latest ford news</h2>
                        <rssapp-wall id="gqw6LOEWwhDBgeNQ"></rssapp-wall><script src="https://widget.rss.app/v1/wall.js" async></script>
                    </div>
                </div>
            </div>

            <div id="journey-page">
                <div class="logo-small">
                    <img src="img/HandiApp.svg" alt="HandiApp Logo">
                </div>
                <div id="map-wrap">
                    <div id="map-head">
                        <div id="input-cont">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search...">    
                        </div>
                        <div id="speaker-icons">
                            <i class="fas fa-volume-up" id="speaker-on"></i>
                            <i class="fas fa-volume-mute" id="speaker-off"></i>

                            <script>
                                $("#speaker-icons").click(function(){

                                    var on = document.getElementById("speaker-on");
                                    var off = document.getElementById("speaker-off");

                                    if (on.style.display === "none"){
                                        on.style.display = "block";
                                        off.style.display = "none";
                                    } else {
                                        on.style.display = "none";
                                        off.style.display = "block";
                                    }
                                });
                            </script>
                        </div>
                    </div>

                    <div id="speedo-justify">
                        <div id="speed-limit">
                            <p id="limit">25</p>
                            <p id="limit-unit">MPH</p>
                        </div>
    
                        <div id="speedo">
                            <div>
                                <p id="speed">25</p>
                                <p id="unit">MPH</p>
                            </div>
                        </div>
                    </div>
                    </div>
                    
            </div>

            <div id="features-page">
                <div class="logo-small">
                    <img src="img/HandiApp.svg" alt="HandiApp Logo">
                </div>
                <div id="feature-scroll">
                    <div class="feature-container" id="sos-click">
                        <i id="urgent" class="fas fa-phone-volume"></i>
                        <div class="feature-desc">
                            <h2>SOS</h2>
                            <h3>Request Emergancy Assistance</h3>
                        </div>
                    </div>
                    <div class="feature-container" id="refuel-click">
                        <i class="fas fa-hands-helping"></i>
                        <div class="feature-desc">
                            <h2>Refuel</h2>
                            <h3>Request Assistance</h3>
                        </div>
                    </div>
                    <div class="feature-container" id="summon-click">
                        <i class="fas fa-car"></i>
                        <div class="feature-desc">
                            <h2>Summon</h2>
                            <h3>Request Vehicle</h3>
                        </div>
                    </div>
                    <div class="feature-container">
                        <i class="fas fa-temperature-low"></i>
                        <div class="feature-desc">
                            <h2>Temperature</h2>
                            <div id="temp-guage">
                                <i id="temp-left" class="fas fa-arrow-left"></i>
                                <p id="temp-var">21&#8451;</p>
                                <i id="temp-right" class="fas fa-arrow-right"></i>

                                <script>      

                                $("#sos-click").click(function(){
                                    var snd = new Audio("audio/emergancy" + ".mp3");
                                    snd.play();
                                });

                                $("#refuel-click").click(function(){
                                    var snd = new Audio("audio/vehicle-refuel" + ".mp3");
                                    snd.play();
                                });

                                $("#summon-click").click(function(){
                                    var snd = new Audio("audio/vehicle-summon" + ".mp3");
                                    snd.play();
                                });

                                    var temp = 21;
                                    console.log("current temperature = " + temp);

                                    $("#temp-left").click(function(){
                                        if (temp >= 17){
                                            temp--;
                                            console.log(temp);
                                            $('#temp-var').html(temp + "&#8451;");
                                        } else {
                                            alert("Temperature cannot go below 16");
                                        }
                                    });

                                    $("#temp-left").click(function(){
                                        if (temp == 16){
                                            var snd = new Audio("audio/16-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 17){
                                            var snd = new Audio("audio/17-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 18){
                                            var snd = new Audio("audio/18-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 19){
                                            var snd = new Audio("audio/19-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 20){
                                            var snd = new Audio("audio/20-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 21){
                                            var snd = new Audio("audio/21-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 22){
                                            var snd = new Audio("audio/22-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 23){
                                            var snd = new Audio("audio/23-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 24){
                                            var snd = new Audio("audio/24-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 25){
                                            var snd = new Audio("audio/25-degrees" + ".mp3");
                                    snd.play();
                                        }
                                    });

                                    $("#temp-right").click(function(){
                                        if (temp == 16){
                                            var snd = new Audio("audio/17-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 17){
                                            var snd = new Audio("audio/18-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 18){
                                            var snd = new Audio("audio/19-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 19){
                                            var snd = new Audio("audio/20-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 20){
                                            var snd = new Audio("audio/21-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 21){
                                            var snd = new Audio("audio/22-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 22){
                                            var snd = new Audio("audio/23-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 23){
                                            var snd = new Audio("audio/24-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 24){
                                            var snd = new Audio("audio/25-degrees" + ".mp3");
                                    snd.play();
                                        } else if (temp == 25){
                                            var snd = new Audio("audio/25-degrees" + ".mp3");
                                    snd.play();
                                        }
                                    });


                                    $("#temp-right").click(function(){
                                        if (temp <= 24){
                                            temp++;
                                            console.log(temp);
                                            $('#temp-var').html(temp + "&#8451;");
                                        } else {
                                            alert("Temperature cannot go above 25");
                                        }
                                    });



                                </script>

                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

    </body>
</html>
